<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Daystar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #60a5fa;
            --border: #1f2937;
            --link: #7dd3fc;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -200px, rgba(34, 211, 238, 0.08), transparent 60%),
                        radial-gradient(900px 600px at -200px 20%, rgba(96, 165, 250, 0.08), transparent 60%),
                        var(--bg);
            line-height: 1.65;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            position: sticky;
            top: 0;
            backdrop-filter: blur(8px);
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.45));
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            font-weight: 800;
            letter-spacing: 0.4px;
            color: var(--text);
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 16px;
        }

        nav a {
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.06);
            text-decoration: none;
        }

        .hero {
            padding: 72px 0 48px;
        }

        .title {
            font-size: clamp(28px, 5vw, 44px);
            line-height: 1.15;
            margin: 0 0 12px 0;
        }

        .title .accent {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--muted);
            margin: 0 0 20px 0;
            max-width: 60ch;
        }

        .panel {
            background: linear-gradient(to bottom right, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            margin: 20px 0;
        }

        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="brand"><a href="../">Daystar</a></div>
            <nav aria-label="Primary">
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../pokemon/">Pokemon: TOoS</a></li>
                    <li><a href="../rationally-writing/">Rationally Writing</a></li>
                    <li><a href="../stories/">Stories</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1 class="title">Blog & <span class="accent">Reviews</span></h1>
            <p class="subtitle">Game reviews, writing thoughts, and occasional musings on various topics.</p>
        </section>

        <div class="panel">
            <h2>Recent Posts</h2>
            <p><em>Blog posts will be populated from your WordPress content...</em></p>
        </div>

        <div class="panel">
            <h2>Categories</h2>
            <ul>
                <li><a href="#game-reviews">Game Reviews</a></li>
                <li><a href="#writing">Writing Thoughts</a></li>
                <li><a href="#general">General</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
