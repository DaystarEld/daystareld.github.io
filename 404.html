<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Daystar</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #047857;
            --border: #1a1a1a;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -200px, rgba(18, 53, 36, 0.15), transparent 60%),
                        radial-gradient(900px 600px at -200px 20%, rgba(16, 185, 129, 0.08), transparent 60%),
                        var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: clamp(36px, 6vw, 56px);
            margin: 0 0 16px 0;
            background: linear-gradient(90deg, var(--accent), #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            color: var(--muted);
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0 0 32px 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s;
        }

        a:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        #redirect-message {
            margin-top: 24px;
            padding: 16px;
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p id="message">Page not found. But don't worry, we might know where you're trying to go!</p>
        <div id="redirect-message" style="display: none;">
            <p>Redirecting you to the right page...</p>
        </div>
        <div class="links">
            <a href="/">← Back to Home</a>
            <a href="/pokemon/">Pokemon: The Origin of Species</a>
            <a href="/rationally-writing/">Rationally Writing Podcast</a>
            <a href="/blog/">Blog</a>
        </div>
    </div>

    <script>
        // Smart redirect for old WordPress URLs
        (function() {
            const path = window.location.pathname;
            let newPath = null;

            // Handle Pokemon chapter redirects: /pokemon-1/ → /pokemon/1/
            const pokemonMatch = path.match(/^\/pokemon-(\d+)\/?$/);
            if (pokemonMatch) {
                newPath = `/pokemon/${pokemonMatch[1]}/`;
            }

            // Handle Rationally Writing episode redirects: /podcast/rationally-writing-0/ → /rationally-writing/0/
            const podcastMatch = path.match(/^\/podcast\/rationally-writing-(\d+)\/?$/);
            if (podcastMatch) {
                newPath = `/rationally-writing/${podcastMatch[1]}/`;
            }

            // Handle main podcast redirect: /podcast/ → /rationally-writing/
            if (path === '/podcast/' || path === '/podcast') {
                newPath = '/rationally-writing/';
            }

            // If we found a redirect, show message and redirect
            if (newPath) {
                document.getElementById('message').textContent = 'Found it! Redirecting you to the new URL...';
                document.getElementById('redirect-message').style.display = 'block';
                
                // Redirect after a brief moment
                setTimeout(function() {
                    window.location.href = newPath;
                }, 500);
            }
        })();
    </script>
</body>
</html>
