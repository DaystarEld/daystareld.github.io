<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts - Pokemon: The Origin of Species</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #0f0f0f;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #14b8a6;
            --accent-2: #5eead4;
            --border: #1a1a1a;
            --link: #5eead4;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -200px, rgba(18, 53, 36, 0.15), transparent 60%),
                        radial-gradient(900px 600px at -200px 20%, rgba(16, 185, 129, 0.08), transparent 60%),
                        var(--bg);
            line-height: 1.65;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            position: sticky;
            top: 0;
            backdrop-filter: blur(8px);
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.45));
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            font-weight: 800;
            letter-spacing: 0.4px;
            color: var(--text);
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 16px;
        }

        nav a {
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.06);
            text-decoration: none;
        }

        
      .nav-icons {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .icon-button {
        padding: 8px;
        border-radius: 8px;
        color: var(--text);
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        border: none;
        background: transparent;
      }

      .icon-button:hover {
        background: rgba(255, 255, 255, 0.06);
      }

      #search-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(8px);
        z-index: 1000;
        align-items: flex-start;
        justify-content: center;
        padding-top: 20vh;
      }

      .search-container {
        width: 90%;
        max-width: 600px;
      }

      #search-input {
        width: 100%;
        padding: 16px 20px;
        font-size: 18px;
        background: var(--panel);
        border: 2px solid var(--border);
        border-radius: 12px;
        color: var(--text);
        font-family: inherit;
      }

      #search-input:focus {
        outline: none;
        border-color: var(--accent);
      }

      #search-results {
        margin-top: 16px;
        max-height: 50vh;
        overflow-y: auto;
      }

      .search-result-item {
        display: block;
        padding: 12px 16px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 8px;
        color: var(--text);
        text-decoration: none;
        transition: all 0.2s;
      }

      .search-result-item:hover {
        border-color: var(--accent);
        transform: translateX(4px);
      }

      .result-title {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .result-meta {
        font-size: 0.85em;
        color: var(--muted);
      }

        .chapter-header {
            padding: 48px 0 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .chapter-title {
            font-size: clamp(24px, 4vw, 36px);
            line-height: 1.2;
            margin: 0 0 8px 0;
        }

        .chapter-meta {
            color: var(--muted);
            font-size: 0.95em;
        }

        .chapter-content {
            font-size: 1.05em;
            line-height: 1.8;
            max-width: 70ch;
            margin: 0 auto;
        }

        .chapter-content br {
            display: block;
            content: "";
            margin: 0.75em 0;
        }

        .chapter-content hr {
            border: none;
            border-top: 2px solid var(--border);
            margin: 2em 0;
        }

        .chapter-content em {
            font-style: italic;
        }

        .chapter-content strong {
            color: var(--accent);
            font-weight: 600;
        }

        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 48px 0 24px;
            margin-top: 48px;
            border-top: 1px solid var(--border);
        }

        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-button:hover {
            border-color: var(--accent);
            text-decoration: none;
        }

        .nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .index-button {
            padding: 12px 24px;
            background: linear-gradient(to bottom right, rgba(34, 211, 238, 0.1), rgba(96, 165, 250, 0.1));
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .index-button:hover {
            background: linear-gradient(to bottom right, rgba(34, 211, 238, 0.15), rgba(96, 165, 250, 0.15));
            text-decoration: none;
        }

        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .chapter-nav {
                flex-direction: column;
            }
            .nav-button, .index-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="brand"><a href="../../">Daystar Eld</a></div>
            <nav aria-label="Primary">
                <ul>
                    <li><a href="../../">Home</a></li>

          <div class="nav-icons">
            <button class="icon-button" onclick="toggleSearch()" aria-label="Search">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </button>
            <a href="../../feed.xml" class="icon-button" aria-label="RSS Feed" target="_blank">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 11a9 9 0 0 1 9 9"></path>
                <path d="M4 4a16 16 0 0 1 16 16"></path>
                <circle cx="5" cy="19" r="1"></circle>
              </svg>

          </div>
        </div>
        </div>
    </header>

    <main class="container">
        <div class="chapter-header">
            <h1 class="chapter-title">Podcasts</h1>
            <div class="chapter-meta">Pokemon: The Origin of Species</div>
        </div>

        <div class="chapter-content">
            <a href="https://daystareld.com/podcast-2/rationally-writing/">Rationally Writing</a>, with <a href="http://alexanderwales.com/">Alexander Wales</a><br>

<a href="https://daystareld.com/podcast/great-therapists/">Any Thoughts On - Great Therapists vs Great Coaches</a>, as guest of <a href="https://www.teebarnett.com/">Tee Barnett</a>
        </div>

        <div class="chapter-nav">
            <a href="../67/" class="nav-button">← Previous</a>
            <a href="../" class="index-button">Chapter Index</a>
            <a href="../69/" class="nav-button">Next →</a>
        </div>
    </main>

    <!-- Search Overlay -->
    <div id="search-overlay" onclick="if(event.target.id === 'search-overlay') toggleSearch()">
      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search chapters, episodes, and pages..."
          oninput="performSearch(this.value)"
          autocomplete="off"
        />
        <div id="search-results"></div>
      </div>
    </div>

    <script src="../../search.js"></script>
</body>
</html>
