<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro - Pokemon: The Origin of Species</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #60a5fa;
            --border: #1f2937;
            --link: #7dd3fc;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -200px, rgba(34, 211, 238, 0.08), transparent 60%),
                        radial-gradient(900px 600px at -200px 20%, rgba(96, 165, 250, 0.08), transparent 60%),
                        var(--bg);
            line-height: 1.65;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            position: sticky;
            top: 0;
            backdrop-filter: blur(8px);
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.45));
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            font-weight: 800;
            letter-spacing: 0.4px;
            color: var(--text);
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 16px;
        }

        nav a {
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.06);
            text-decoration: none;
        }

        .chapter-header {
            padding: 48px 0 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .chapter-title {
            font-size: clamp(24px, 4vw, 36px);
            line-height: 1.2;
            margin: 0 0 8px 0;
        }

        .chapter-meta {
            color: var(--muted);
            font-size: 0.95em;
        }

        .chapter-content {
            font-size: 1.05em;
            line-height: 1.8;
            max-width: 70ch;
            margin: 0 auto;
        }

        .chapter-content br {
            display: block;
            content: "";
            margin: 0.75em 0;
        }

        .chapter-content hr {
            border: none;
            border-top: 2px solid var(--border);
            margin: 2em 0;
        }

        .chapter-content em {
            color: var(--accent-2);
            font-style: italic;
        }

        .chapter-content strong {
            color: var(--accent);
            font-weight: 600;
        }

        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            padding: 48px 0 24px;
            margin-top: 48px;
            border-top: 1px solid var(--border);
        }

        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-button:hover {
            border-color: var(--accent);
            text-decoration: none;
        }

        .nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .index-button {
            padding: 12px 24px;
            background: linear-gradient(to bottom right, rgba(34, 211, 238, 0.1), rgba(96, 165, 250, 0.1));
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .index-button:hover {
            background: linear-gradient(to bottom right, rgba(34, 211, 238, 0.15), rgba(96, 165, 250, 0.15));
            text-decoration: none;
        }

        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .chapter-nav {
                flex-direction: column;
            }
            .nav-button, .index-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="brand"><a href="../../">Daystar</a></div>
            <nav aria-label="Primary">
                <ul>
                    <li><a href="../../">Home</a></li>
                    <li><a href="../">Pokemon: TOoS</a></li>
                    <li><a href="../../rationally-writing/">Rationally Writing</a></li>
                    <li><a href="../../blog/">Blog</a></li>
                    <li><a href="../../stories/">Stories</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="chapter-header">
            <h1 class="chapter-title">Intro</h1>
            <div class="chapter-meta">Pokemon: The Origin of Species</div>
        </div>

        <div class="chapter-content">
            <p>No content available.</p>
        </div>

        <div class="chapter-nav">
            <a href="../52/" class="nav-button">← Previous</a>
            <a href="../" class="index-button">Chapter Index</a>
            <a href="../54/" class="nav-button">Next →</a>
        </div>
    </main>
</body>
</html>
